<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codetivite</title>
    <style>
      .container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #000;
        text-align: center;
      }
      .centered {
        padding: 5px;
        background: #eee;
        border-radius: 5px;
        display: inline-block;
        vertical-align: middle;
        max-width: 400px;
        margin: 10px;
      }
      .container:before {
        content: "";
        display: inline-block;
        width: 0;
        height: 100%;
        vertical-align: middle;
      }
    </style>
  </head>
  <body class="container">
    <section class="centered">
      <h1>Welcome To Codetivite Official API</h1>
      <h3>
        Click <a href="https://codetivite.com/">Here</a> For Our Official
        Documentaion
      </h3>
    </section>

    <button id="myButton" onclick="sendRequest()">Backend</button>
    <button id="myButton2" onclick="sendRequestt()">Frontend</button>

    <script>
      function sendRequest() {
        const buttonName = document.getElementById("myButton").innerText;
        window.location.href = `/api/v1.0/users/career-path?name=${buttonName}`;
      }

      function sendRequestt() {
        const buttonName = document.getElementById("myButton2").innerText;
        window.location.href = `/api/v1.0/users/career-path?name=${buttonName}`;
      }
    </script>
  </body>
</html>
